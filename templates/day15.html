<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Den 15: 🎵 Naše Playlistová Kouzla 🎵</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive, sans-serif;
            background: radial-gradient(circle at top, #2e2e3b, #1b1b2f);
            color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 0px 0px 15px rgba(255, 215, 0, 0.8);
            font-size: 2.8em;
            font-family: 'Great Vibes', cursive;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
            }
            to {
                text-shadow: 0 0 20px #ff8c00, 0 0 30px #ff4500;
            }
        }

        .spotify-embed {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        a.back-button {
            display: inline-block;
            text-decoration: none;
            color: #000;
            background-color: #ffeb3b;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        a.back-button:hover {
            background-color: #ffe34b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>🎄 Den 15: Tvůj speciální Vánoční playlist 🎄</h1>
    <p>Bubínečku, připravil jsem Ti speciální playlist plný Vánočních pecek a melodií, které si doufám užiješ. Pusť si ho a užij si chvíli klidu a hudební magie. ❤️</p>
    <iframe class="spotify-embed" src="https://open.spotify.com/embed/playlist/7bWSWl3DHLPqPUWb3lQcf0?utm_source=generator" width="100%" height="380" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <a href="/" class="back-button">🎅 Zpátky do kalendáře 🎅</a>
</body>
</html>
