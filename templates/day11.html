<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Den 11: Virtuální Krb</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('{{ url_for('static', filename='images/christmas-background.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Great Vibes', cursive;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .message-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .message-container h1 {
            font-size: 3rem;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            margin-bottom: 20px;
        }

        .message-container p {
            font-size: 1.5rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #d54e21;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background-color: #b14019;
        }

        iframe {
            margin-top: 20px;
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Den 11: Virtuální Krb</h1>
        <p>Zastav se na chvilku a užij si romantickou atmosféru u tohoto virtuálního krbu. Nech se unést teplem a praskáním ohně. Vychutnej si ranní kafíčko nebo večerní čajík. ❤️</p>
        <iframe src="https://www.youtube.com/embed/HVFNdAJIM5Q" allowfullscreen></iframe>
        <a href="/" class="back-button">Zpátky do kalendáře</a>
    </div>
</body>
</html>
